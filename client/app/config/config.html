<navbar></navbar>
<div class="container">
  <h3 class="text-center">CONFIGURACIONES</h3>
  <hr>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6">
        <h4>Contador de Ordenes:</h4>
        <span style="padding-left:10px;"><b>{{notification}}</b></span>
        <input type="text" ng-model="orden_id" class="form-control">
        <br>
        <button class="btn btn-primary" ng-click="updateCounter(showNotification)">ACTUALIZAR</button>
      </div>
      <div class="col-lg-6">
        <h4>Crear categoria de productos:</h4>
        <label>Nombre de categoria:</label></span>
        <input type="text" ng-model="category_name" class="form-control">
        <br>
        <button class="btn btn-primary" ng-click="createCategory()">AGREGAR</button>
        <br><br>
        <div ng-repeat="category in categories">{{category.name}} <span class="btn btn-danger glyphicon glyphicon-trash" ng-click="deleteCategory(category._id)"></span></div>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-lg-4">
        <h4>Crear caja auxiliar:</h4>
        <hr>
        <label>Nombre de la Caja:</label></span>
        <input type="text" ng-model="caja_name" class="form-control">
        <br>
        <label>Seleccione cajero a cargo:</label></span>
        <br>
        <button ng-click="selectCajero(this.cajero)" class="btn-x btn-default" ng-repeat="cajero in cajeros">{{cajero.name}}</button>
        <button ng-click="unselectCajero()" class="btn-x btn-primary" ng-repeat="cajero in cajero_asignado">{{cajero.name}}</button>
        <hr>
        <label>Seleccione meseros:</label></span>
        <br>
        <button ng-click="selectUser(this.user)" class="btn-x btn-default" ng-repeat="user in users">{{user.name}}</button>
        <hr>
        <label>Meseros Asignados:</label></span>
        <br>
        <button ng-click="unselectUser(this.user)" class="btn-x btn-primary" ng-repeat="user in usuarios_asignados">{{user.name}}</button>
        <hr>
        <br><br>
        <button class="btn btn-primary" ng-click="crearCaja()">CREAR CAJA</button>
      </div>
      <div class="col-lg-8">
        <h4>Historial de Cajas:</h4>
        <hr>
        <div ng-repeat="caja in cajas">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="row">
                <div class="col-lg-12">
                  <h4>{{caja.nombre}}</h4>
                  <label>Fecha:</label> {{caja.fecha | date : 'd-M-yyyy - h:mm:ss a' }}<br>
                  <label>Cajero:</label> <b>{{caja.cajero_asignado.name}}</b>
                  <br>
                  <label>Meseros:</label><br>
                  <div>
                    <button ng-click="removerMesero(mesero)" class="btn-sm btn-danger" ng-repeat="mesero in caja.meseros_asignados">{{mesero.name}}</button>
                    <button class="btn-sm btn-primary glyphicon glyphicon-plus" ng-click="addMeseroToMesa()"></button>
                    <button ng-click="selectUserToCaja(this.user, caja)" class="btn-sm btn-success" ng-repeat="user in users" ng-show="addingMesero == 1">{{user.name}}</button>
                    <div>
                      <div class="text-right">
                        <button ng-click="deleteCaja(caja._id, caja)" class="btn btn-danger glyphicon glyphicon-trash"></button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <hr>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<footer></footer>
