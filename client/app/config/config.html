<navbar></navbar>
<div class="container">
  <h3 class="text-center">CONFIGURACIONES</h3>
  <hr>
  <div class="container-fluid">
	  <div class="row">
	  	<div class="col-lg-12">
	  	<label>Contador de Ordenes:</label><span style="padding-left:10px;"><b>{{notification}}</b></span>
	  	<input type="text" ng-model="orden_id" class="form-control">
	  	<br>
	  	<button class="btn btn-primary" ng-click="updateCounter(showNotification)">ACTUALIZAR</button>
	  	</div>
	  </div>
    <hr>
	  <div class="row">
	  	<div class="col-lg-12">
      <h4>Crear categoria de productos:</h4>
	  	<label>Nombre de categoria:</label></span>
	  	<input type="text" ng-model="category_name" class="form-control">
	  	<br>
	  	<button class="btn btn-primary" ng-click="createCategory()">AGREGAR</button>
      <br><br>
      <ul>
        <li ng-repeat="category in categories">{{category.name}} <span class="btn btn-danger glyphicon glyphicon-trash" ng-click="deleteCategory(category._id)"></span></li>
      </ul>
	  	</div>
	  </div>
  </div>
</div>
<footer></footer>
