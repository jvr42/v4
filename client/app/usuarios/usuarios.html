<navbar></navbar>
<div class="container">
  <h3 class="text-center">USUARIOS</h3>
  <hr>
  <div class="row">
    <div class="col-lg-4 text-left">
      <div class="panel panel-default">
        <div class="panel-body">
          <form id="usuario-form">
            <div class="row">
              <div class="col-lg-12">
                <div id="error-message"></div>
                <label style="margin-top:10px">Nombre:</label>
                <input type="text" name="nombre" class="form-control" ng-model="name"/>
                <label style="margin-top:10px">R.U.T:</label>
                <input type="text" name="rut" class="form-control" ng-model="rut"/>
                <label style="margin-top:10px">Contrase√±a:</label>
                <input type="text" name="password" class="form-control" ng-model="password"/>
                <label style="margin-top:10px">Tipo de Usuario:</label>
                <select ng-model="tipo" required="required" class="form-control">
                  <option value="administrador">Administrador</option>
                  <option value="supervisor">Supervisor</option>
                  <option value="caja">Caja</option>
                  <option value="cocina">Cocina</option>
                  <option value="mesero">Mesero</option>
                  <option value="bar">Bar</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12 text-right">
                <button style="margin-top:20px;" ng-click="add()" ng-if="editing != true"class="btn btn-primary">INGRESAR</button>
                <button style="margin-top:20px;" ng-click="cancelar()" ng-if="editing == true" class="btn btn-danger">CANCELAR</button>
                <button style="margin-top:20px;" ng-click="update()" ng-if="editing == true" class="btn btn-success">ACTUALIZAR</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-8 text-center">
      <div class="panel panel-default">
        <div class="panel-heading text-center">
          <input class="form-control" type="text" ng-model="search" style="height:55px;font-size:26px;">
        </div>  
        <div class="panel-body">
          <div class="table-responsive">
            <table class="table text-center" style="font-size:15px;">
              <thead style="font-weight:bold;">
                <td>Nombre</td>
                <td>R.U.T</td>
                <td>Rol</td>
                <td>Editar</td>
              </thead>
              <tbody>
                <tr ng-repeat="usuario in usuarios  |  filter:search" ng-if="usuario.name != 'Admin'">
                  <td>{{usuario.name}}</td>
                  <td>{{usuario.rut}}</td>
                  <td>{{usuario.role}}</td>
                  <td>
                    <button aria-hidden="true" ng-click="edit(usuario)" class="btn btn-success glyphicon glyphicon-pencil"></button>
                    <button aria-hidden="true" ng-click="delete(usuario)" class="btn btn-danger glyphicon glyphicon-remove"></button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<footer></footer>
