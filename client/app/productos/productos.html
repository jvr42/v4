<navbar></navbar>
<div class="container">
  <h3 class="text-center">PRODUCTOS</h3>
  <hr>
	<div class="row">
		<div class="col-lg-4">
			<div class="panel panel-default">
			  <div class="panel-body">
			    <form id="producto-form">
			      <div class="row">
			        <div class="col-lg-12">
			          <div id="error-message"></div>
			          <label style="margin-top:10px">Nombre:</label>
			          <input type="text" name="nombre" class="form-control" ng-model="name"/>
			          <label style="margin-top:10px">Precio:</label>
			          <input type="text" name="precio" class="form-control" ng-model="precio"/>
			          <label style="margin-top:10px">Tipo:</label>
			          <select name="tipo" class="form-control" ng-model="tipo">
			            <option value="cocina">Cocina</option>
			            <option value="bar">Bar</option>
			          </select>
                <label style="margin-top:10px">Categoria:</label>
                <select name="category" class="form-control" ng-model="category">
                  <option ng-repeat="category in categories" ng-value="category.name">{{category.name}}</option>
                </select>
			        </div>
			      </div>
			      <div class="row">
			        <div class="col-lg-12 text-right">
                <button style="margin-top:20px;" ng-click="cancelar()" ng-if="editing == true" class="btn btn-danger">CANCELAR</button>
			          <button style="margin-top:20px;" ng-if="editing == true" ng-click="update()" class="btn btn-success">ACTUALIZAR</button>
			          <button style="margin-top:20px;" ng-if="editing != true" ng-click="add()" class="btn btn-primary">INGRESAR</button>
			        </div>
			      </div>
			    </form>
			  </div>
			</div>
		</div>
		<div class="col-lg-8">
			<div class="panel panel-default">
				<div class="panel-heading text-center">
					<input class="form-control" type="text" ng-model="search" style="height:55px;font-size:26px;">
				</div>
				<div class="panel-body">
					<table class="table text-center" style="font-size:15px;">
					  <thead style="font-weight:bold;">
					    <td>Nombre</td>
					    <td>Precio</td>
					    <td>Editar</td>
					  </thead>
					  <tbody>
					    <tr ng-repeat="producto in productos  |  filter:search">
					      <td>{{producto.name}}</td>
					      <td>{{producto.precio | currency}}</td>
					      <td>
					        <button aria-hidden="true" ng-click="edit(producto)" class="btn btn-success glyphicon glyphicon-pencil"></button>
					        <button aria-hidden="true" ng-click="delete(producto)" class="btn btn-danger glyphicon glyphicon-remove"></button>
					      </td>
					    </tr>
					  </tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
