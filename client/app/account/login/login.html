<div class="container">
<div class="panel panel-default" style="margin-top:100px;">
  <h3 class="text-center">INICIA SESION</h3>
  <hr>
  <div class="panel-body">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <form class="form" name="form" ng-submit="login(form)" novalidate>

            <div class="form-group">
              <label>R.U.T</label>

              <input type="rut" name="rut" class="form-control" ng-model="user.rut" required>
            </div>

            <div class="form-group">
              <label>Contrase√±a</label>

              <input type="password" name="password" class="form-control" ng-model="user.password" required>
            </div>

            <div class="form-group has-error">
              <p class="help-block" ng-show="form.rut.$error.required && form.password.$error.required && submitted">
                 Please enter your rut and password.
              </p>
              <p class="help-block" ng-show="form.rut.$error.rut && submitted">
                 Please enter a valid email.
              </p>

              <p class="help-block">{{ errors.other }}</p>
            </div>

            <div class="text-center">
              <button class="btn btn-primary btn btn-login" type="submit">
                INGRESAR
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>    
  </div>
</div>
</div>

<footer></footer>
