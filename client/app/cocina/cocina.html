<navbar></navbar>
<div class="container">
    <h3 class="text-center">VISOR DE COCINA</h3>
    <hr>
    <div class="row">
        <div class="col-lg-12 text-left">
            <div ng-repeat="orden in ordenes | orderBy: 'orden.fechaEditado'" ng-if="revisa(orden)" class="col-lg-12 col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-lg-3 col-xs-3 text-left"><span style="font-size:20px;"><b># {{orden.orden_id}}</b></span></div>
                                <div class="col-lg-5 col-xs-5 text-center"><span style="font-size:20px;"><b>Mesa: {{orden.mesa}}</b> | <b>{{orden.usuario.name}}</b> | para {{orden.tipo}} | {{orden.numPersonas}} Persona(s) </span></div>
                                <div class="col-lg-4 col-xs-4 text-right"><span style="font-size:20px;">{{ orden.fechaEditado | date : 'h:mm:ss a' }}</span></div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div ng-repeat="producto in orden.productos" class="productos">
                            <div ng-if="producto.tipo == 'cocina'" class="container-fluid">
                                <div class="row" ng-hide="producto.servido == true">
                                    <div class="col-lg-1 col-xs-1 text-left"><span style="font-size:20px;" class="badge">{{producto.cantidad}}</span></div>
                                    <div class="col-lg-9 col-xs-9 text-left">
                                        <span style="font-size:20px;" ng-if="producto.servido == false">
                                            <div class="row">
                                                <div class="col-xs-8">
                                                    <a ng-click="mostrarObservacion($index, producto)">{{producto.name}}</a>
                                                </div>
                                                <div class="col-xs-4">
                                                    {{calculateTime(producto._id)}}
                                                </div>
                                            </div>
                                        </span>
                                    </div>
                                    <div class="col-lg-2 col-xs-2 text-right">
                                        <button aria-hidden="true" ng-click="listo(orden, producto)" class="btn btn-success glyphicon glyphicon-ok"></button>
                                    </div>
                                </div>
                                <div ng-if="producto.observacion" ng-hide="producto.servido == true" class="well" style="margin-top: 10px;font-size: 18px;">
                                    {{producto.observacion}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer></footer>
